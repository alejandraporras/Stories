@(form: Form[(String, String)])

@helper.form(routes.UserCtrl.authenticate) {

<h1>Sign in</h1>
<form class="form-signin">
<p>

    Username <input type="username" name="username" value="@form("username").value">
</p>
<p>
    Password <input type="password" name="password" placeholder="Password">
</p>
<p>
    <button type="submit">Login</button>
    <a href='@routes.UserCtrl.users'>Sign up</a>
</p>
</form>

}
